<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Workout Tracker</h1>
    <p id="date"></p>
  </header>

  <main>
    <!-- Arm/Leg Day Switch -->
    <section>
      <h2>Today's Focus:</h2>
      <p id="displayItem">Arm Day</p>
      <button id="switchButton">Switch</button>
    </section>

    <!-- Time Input -->
    <section>
      <label for="timeLabel">Workout Time (minutes):</label>
      <input type="number" id="timeLabel" min="0" />
    </section>

    <!-- Exercise Input -->
    <section>
      <label for="item">Add Exercise:</label>
      <input type="text" id="item" placeholder="e.g. Bench Press" />
      <button id="addExercise">Add Exercise</button>
    </section>

    <!-- Exercises Container -->
    <section id="exercisesContainer"></section>

    <!-- Grand Total -->
    <section>
      <h3 id="grandTotal">Grand Total: 0 lbs</h3>
    </section>

    <!-- Clear Button -->
    <section>
      <button id="clearData">Clear All Data</button>
    </section>
  </main>

  <script src="javascript.js"></script>
</body>
</html>
