<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="javascript.js" defer></script>
</head>
<body>
  <h1>Workout Tracker!</h1>

  <button id="darkModeToggle">Toggle Dark Mode</button>

  <div id="dateKeeper">
    <label for="todayDate">Today's Date:</label>
    <p id="date"></p>
  </div>

  <div id="switchGroup">
    <button id="switchButton">Switch</button>
    <p id="displayItem"></p>
  </div>

  <div id="timeGroup">
    <label for="timeLabel">Total Workout Time:</label>
    <input type="text" name="timeLabel" id="timeLabel" />
    <button id="addTimeButton">Add Time</button>
  </div>

  <div id="grandTotal">Grand Total: 0 lbs</div>

  <div id="exerciseInputWrapper">
    <label for="item">Enter an exercise:</label>
    <input type="text" name="item" id="item" />
    <button id="addExercise">Add exercise</button>
  </div>

  <ul id="exerciseList"></ul>
  <div id="exercisesContainer"></div>

  <div id="exportImportWrapper" style="margin-top: 15px;">
    <button id="exportButton">Export Data</button>
    <input type="file" id="importFileInput" accept=".json" style="display:none" />
    <button id="importButton">Import Data</button>
  </div>

  <div id="clearWrapper">
    <button id="clearButton">Clear All Data</button>
  </div>
</body>
</html>
